<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Login Form</title>
</head>
<body>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">


                    <div th:if="${param.error}" class="alert alert-danger text center my-3" role="alert">

                        Invalid Username or Password

                    </div>

                    <div th:if="${param.logout}"  class="alert alert-success text center my-3" role="alert">

                        You have been logged out.

                    </div>

                    <div class="card-body">
                        <form name="f" method="post" role="form" th:action="@{/login}" class="form-horizontal">



                            <div class="form-group mb-3">
                                <label class="control-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <label for="password"></label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required/>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                            </div>
                        </form>
                    </div>





                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
