<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookClub | Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">


    <style type="text/css">
        #wrapper {
            min-height: 500px;
        }
    </style>
</head>
<body>
<main>
<div class="container">
    <div th:insert="~{fragments/header :: header}"></div>


        <div class="row row-cols-1 row-cols-md-3 g-4" th:each="book : ${books}">
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.getTitle()}"></h5>
                        <p class="card-text">
                            <small class="text-muted" th:text="${book.getIsbn()}"></small>
                        </p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="@{/{id}(id=${book.getIsbn()})}" class="btn btn-sm btn-outline-secondary">View</a>
                                <a th:href="${book.getInfoUrl()}" target="_blank" class="btn btn-sm btn-outline-secondary">Web Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <div th:insert="~{fragments/footer :: footer}"></div>
    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
</div>
</main>
</body>
</html>
