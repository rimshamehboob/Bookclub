<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <title></title>
</head>

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Bookclub</a>
                <button class="nabar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="nabar-nav">
                        <li class="nav-item">
                            <a class="nav-link " href="/about" th:href="@{/about}">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact" th:href="@{/contact}">Contact us</a>
                        </li>
                    </ul>

                </div>

                <div sec:authorize="isAuthenticated()">
                    <div class="alert alert-success" role="alert">
                        You are logged in as <strong sec:authentication="name"></strong>.
                    </div>
                </div>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>



            </div>
        </nav>
    </header>

</body>
</html>
