<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookclub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>

<!-- Header -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Bookclub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/about" th:href="@{/about}">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact" th:href="@{/contact}">Contact us</a>
                    </li>





                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Main content -->
<div class="container">
    <h1 class="text-center my-5">Welcome to Bookclub!</h1>

    <div sec:authorize="isAuthenticated()">
        <div class="alert alert-success" role="alert">
            You are logged in as <strong sec:authentication="name"></strong>.
        </div>
    </div>

    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link" href="/logout" th:href="@{/logout}">Logout</a>
        </li>


        <li class="nav-item">
            <a href="/swagger-ui.html" class="nav-link" target="_blank">OpenAPI Specification</a>

        </li>


    </ul>
</div>

<!-- Footer -->
<footer class="bg-light py-3">
    <div class="container text-center">
        <p>&copy; 2023 Bookclub. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-CiOwO1hzj6U2/0sZsLsXsKsyZjaJ+xY6QYOEBN51D/B3qEzFqrrBkaEsSZLgFdc+"
        crossorigin="anonymous"></script>

</body>

</html>
